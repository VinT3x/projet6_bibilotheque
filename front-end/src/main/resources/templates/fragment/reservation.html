<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
     xmlns:margin-left="http://www.w3.org/1999/xhtml" xmlns:margin-right="http://www.w3.org/1999/xhtml">

    <div class="modal fade" id="getReservationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: ghostwhite">
                    <h5 class="modal-title">Vos réservations</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="getCode" style="background-color: ghostwhite">
                    <div class="container">

                        <div class="mt-4" id="ReservationBlock">
                            <div th:fragment="reservationsList">
                                <span id="idListReservations" th:if="${#lists.isEmpty(list_reservations)}">
                                    aucun résultat
                                </span>
                                <span id="idListReservations" th:if="${not #lists.isEmpty(list_reservations) }">
                                    <table class="table table-striped table-dark">
                                        <thead style="height: 10px">
                                            <tr>
                                                <th scope="col">Titre</th>
                                                <th scope="col" class="col-md-2">Annuler</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="reservation : ${list_reservations.getWaitingList()}">
                                            <td><span th:text="${reservation.getTitle()}"></span></td>
                                            <td>
                                                <a th:onclick="'doCancelReservation('+${reservation.getId()}+')'">
                                                    <i class="fa fa-trash-o"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="background-color: ghostwhite">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Modal -->
<div class="modal fade" id="getCodeReservationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body" id="getCodeReservation" style="background-color: antiquewhite"></div>
        </div>
    </div>
</div>
