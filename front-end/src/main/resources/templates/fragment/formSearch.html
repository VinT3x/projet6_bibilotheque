                            <select class=form-control id="category">
                                <option value=0>choix de la cat√©gorie</option>
                                <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.getLabel()}"></option>

                </legend>

        </div>

    </fieldset>

</div>
