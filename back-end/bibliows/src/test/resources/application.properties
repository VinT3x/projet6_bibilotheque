server.port=8080

delayDay_reserveBook = 30
delayHourForRetrieveBook = 48

app.email.subject=BIBLIOTHEQUE - Relance
app.email.reservation.subject=BIBLIOTHEQUE - Reservation
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# BATCH
app.email.cron=0 */2 * * * ?
#app.email.cron=0 43 23 * * ?
app.emailReservation.cron=0 * 12,18 * * ?
spring.batch.initialize-schema=always
spring.batch.job.enabled=false

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa


spring.datasource.schema=classpath:/schema_test.sql

spring.main.allow-bean-definition-overriding=true
